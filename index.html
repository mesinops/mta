<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Mesin ATM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    h2 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .loading {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Data Mesin ATM</h2>
  <div class="loading">Memuat data...</div>
  <table id="mesinTable" style="display:none;">
    <thead>
      <tr>
        <th>ID ATM</th>
        <th>Nama Mesin</th>
        <th>Lokasi</th>
        <th>Denom</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwgt4-m6rbc0T9JmWiORLGFdA9P3ke9zfkM4Escz2E7OxNz_i0FY0lmTjjgVhd1jW5d/exec";

    fetch(scriptUrl)
      .then(response => response.json())
      .then(data => {
        console.log("Data diterima:", data);
        const table = document.getElementById("mesinTable");
        const tbody = table.querySelector("tbody");

        if (data && data.length > 0) {
          data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.idAtm}</td>
              <td>${item.namaMesin}</td>
              <td>${item.lokasi}</td>
              <td>${item.denom}</td>
            `;
            tbody.appendChild(row);
          });
          table.style.display = "table";
          document.querySelector(".loading").style.display = "none";
        } else {
          document.querySelector(".loading").textContent = "Tidak ada data.";
        }
      })
      .catch(error => {
        console.error("Gagal memuat data:", error);
        document.querySelector(".loading").textContent = "Terjadi kesalahan saat memuat data.";
      });
  </script>

</body>
</html>
